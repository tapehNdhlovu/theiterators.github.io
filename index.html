<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/animsition.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="over-hide"
    style="
      background-image: url(./img/darkback.jpg);
      position: relative;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      top: 0;
      left: 0;
      z-index: 5;
    "
  >
    <div class="animsition">
      <header class="cd-header">
        <div class="header-wrapper">
          <div class="logo-wrap">
            <a
              href="index.html"
              class="hover-target animsition-link"
              style="color: white; font-weight: 999; font-size: 25px"
            >
              The Iterators.
            </a>
          </div>
          <div class="nav-but-wrap">
            <div class="menu-icon hover-target">
              <span class="menu-icon__line menu-icon__line-left"></span>
              <span class="menu-icon__line"></span>
              <span class="menu-icon__line menu-icon__line-right"></span>
            </div>
          </div>
        </div>
      </header>

      <div class="nav">
        <div class="nav__content">
          <div class="curent-page-name-shadow">home</div>
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="./pages/about.html" class="hover-target animsition-link"
                >About</a
              >
            </li>
            <li class="nav__list-item">
              <a
                href="./pages/projects.html"
                class="hover-target animsition-link"
                >Projects</a
              >
            </li>
            <li class="nav__list-item">
              <a href="./pages/curric.html" class="hover-target animsition-link"
                >Curriculum</a
              >
            </li>
            <li class="nav__list-item">
              <a
                href="./pages/portfolio.html"
                class="hover-target animsition-link"
                >Portfolio</a
              >
            </li>
            <li class="nav__list-item">
              <a
                href="./pages/contact.html"
                class="hover-target animsition-link"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div
        class="section full-height over-hide swiper-container z-bigger"
        id="hero-slider"
      >
        <ul class="swiper-wrapper case-study-wrapper">
          <li class="swiper-slide full-height case-study-name">
            <a href="./pages/about.html" class="hover-target animsition-link">
              <h1>About</h1>
            </a>
          </li>
          <li class="swiper-slide full-height case-study-name">
            <a
              href="./pages/projects.html"
              class="hover-target animsition-link"
            >
              <h1>Projects</h1>
            </a>
          </li>
          <li class="swiper-slide full-height case-study-name">
            <a href="./pages/curric.html" class="hover-target animsition-link">
              <h1>Curriculum</h1>
            </a>
          </li>
          <li class="swiper-slide full-height case-study-name">
            <a
              href="./pages/portfolio.html"
              class="hover-target animsition-link"
            >
              <h1>Portfolio</h1>
            </a>
          </li>
          <li class="swiper-slide full-height case-study-name">
            <a href="./pages/contact.html" class="hover-target animsition-link">
              <h1>Contact</h1>
            </a>
          </li>
        </ul>

        <div class="swiper-scrollbar"></div>
        <ul class="case-study-images">
          <li>
            <h2>About</h2>
            <div class="hero-number">01</div>
            <div class="hero-number-fixed">05</div>
          </li>
          <li>
            <h2>Projects</h2>
            <div class="hero-number">02</div>
          </li>
          <li>
            <h2>Curriculum</h2>
            <div class="hero-number">03</div>
          </li>
          <li>
            <h2>Portfolio</h2>
            <div class="hero-number">04</div>
          </li>
          <li>
            <h2>Contact</h2>
            <div class="hero-number">05</div>
          </li>
        </ul>
      </div>

      <div class="cursor" id="cursor"></div>
      <div class="cursor2" id="cursor2"></div>
      <div class="cursor3" id="cursor3"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
