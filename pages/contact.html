<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/animsition.min.css" />
    <link rel="stylesheet" href="../css/swiper.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <script>
      document.onkeydown = function (e) {
        if (event.keyCode == 123) {
          return false;
        }
        if (
          e.ctrlKey &&
          e.shiftKey &&
          (e.keyCode == "I".charCodeAt(0) || e.keyCode == "i".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          e.shiftKey &&
          (e.keyCode == "C".charCodeAt(0) || e.keyCode == "c".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          e.shiftKey &&
          (e.keyCode == "J".charCodeAt(0) || e.keyCode == "j".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          (e.keyCode == "U".charCodeAt(0) || e.keyCode == "u".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          (e.keyCode == "S".charCodeAt(0) || e.keyCode == "s".charCodeAt(0))
        ) {
          return false;
        }
      };
    </script>
  </head>
  <body oncontextmenu="return false;">
    <div class="animsition">
      <header class="cd-header cursor-show">
        <div class="header-wrapper">
          <div class="logo-wrap">
            <a
              href="index.html"
              class="hover-target animsition-link"
              style="color: white; font-weight: 999; font-size: 25px"
            >
              The Iterators.
            </a>
          </div>
          <div class="nav-but-wrap">
            <div class="menu-icon hover-target">
              <span class="menu-icon__line menu-icon__line-left"></span>
              <span class="menu-icon__line"></span>
              <span class="menu-icon__line menu-icon__line-right"></span>
            </div>
          </div>
        </div>
      </header>

      <div class="nav cursor-show">
        <div class="nav__content">
          <div class="curent-page-name-shadow">contact</div>
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="../index.html" class="hover-target animsition-link"
                >Home</a
              >
            </li>
            <li class="nav__list-item">
              <a href="projects.html" class="hover-target animsition-link"
                >Projects</a
              >
            </li>
            <li class="nav__list-item">
              <a href="curric.html" class="hover-target animsition-link"
                >Curriculum</a
              >
            </li>
            <li class="nav__list-item">
              <a href="portfolio.html" class="hover-target animsition-link"

            <li class="nav__list-item">

                >Contact</a

            </li>
          </ul>
        </div>
      </div>

      <div class="shadow-title parallax-top-shadow">Say Hie</div>

      <div class="section padding-page-top padding-bottom over-hide z-bigger">
        <div class="container z-bigger">
          <div class="row page-title px-5 px-xl-2">
            <div class="col-12 parallax-fade-top">
              <h1>Talk to us</h1>
            </div>
            <div class="offset-1 col-11 parallax-fade-top mt-2 mt-sm-3">
              <p>get in touch</p>
            </div>
          </div>
        </div>
      </div>

      <div class="section padding-bottom-big over-hide z-bigger">
        <div class="container">
          <div class="row px-5 px-xl-2">
            <div class="col-lg-9">
              <div class="row ajax-form">
                <div class="col-md-6">
                  <input
                    class="hover-target"
                    name="name"
                    type="text"
                    placeholder="Your Name: *"
                    autocomplete="off"
                  />
                </div>
                <div class="col-md-6 mt-4 mt-md-0">
                  <input
                    class="hover-target"
                    name="email"
                    type="email"
                    placeholder="E-Mail: *"
                    autocomplete="off"
                  />
                </div>
                <div class="col-md-12 mt-4">
                  <textarea
                    class="hover-target"
                    name="message"
                    placeholder="Tell us everything, we're listening *"
                  ></textarea>
                </div>
                <div class="col-md-12 mt-4">
                  <button class="hover-target" id="send" data-lang="en">
                    <span>send</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-3 mt-4 mt-lg-0">
              <div class="section p-4">
                <h6 class="mb-3">Call Us</h6>
                <p class="mb-0">+27 12 345 6789</p>
                <h6 class="mb-3">Visit Us</h6>
                <p class="mb-4">Lynnwood Rd, Hatfield, Pretoria, 0002</p>
                <h6 class="mb-3">Email Us</h6>
                <p class="mb-0">theiterators@imy.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="scroll-to-top hover-target"></div>

      <div class="cursor" id="cursor"></div>
      <div class="cursor2" id="cursor2"></div>
      <div class="cursor3" id="cursor3"></div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/custom.js"></script>
  </body>
</html>
